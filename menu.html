<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .menu-item{
            image-rendering: pixelated;
        }

        .menu-item:hover{
            filter: hue-rotate(90deg);
        }

        .menu-item:active{
            filter: hue-rotate(180deg);
        }
        
        .container {
            display: flex;
            margin: 0px;
            flex-flow: column;
            flex-wrap: wrap;
            align-items: center;
        }

        .flex-element {
            padding: 5px;
            margin: 0px;
        }
    </style>
</head>
<body>
	<div class="container">
		<p class="flex-element">
            <a href="./bluewindow.html?title=Home&page=home.html" target="content_frame"><img class="menu-item" src="images/png/btn_home.png" alt="Home"></a>
        </p>
		<p class="flex-element">
            <a href="./bluewindow.html?title=Blog&page=blog.html" target="content_frame"><img class="menu-item" src="images/png/btn_blog.png" alt="Blog"></a>
        </p>
		<p class="flex-element">
            <a href="./bluewindow.html?title=About&page=html/about.html" target="content_frame"><img class="menu-item" src="images/png/btn_about.png" alt="About"></a>
        </p>
		<p class="flex-element">
            <a href="./bluewindow.html?title=ToDo&page=html/todo.html" target="content_frame"><img class="menu-item" src="images/png/btn_todo.png" alt="ToDo"></a>
        </p>
        <p class="flex-element" style="text-align: center;">
            <script src="https://silly.possiblyaxolotl.com/ring/webstring.js" ></script>
        </p>
        <p class="flex-element" style="text-align: center;">
            <object id="melonland-surf-club" data="https://melonland.net/surf-badge.svg?fill=#383838" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
        </p>
        <p class="flex-element" style="text-align: center;">
            <map name="noaimini14">
                <area href="https://baccyflap.com/noai" shape="rect" coords="21,0,47,30" target="_blank" alt="no ai webring" title="no ai webring">
                <area href="https://baccyflap.com/noai/?prv&s=sep" target="_top" shape="rect" coords="1,13,19,29" alt="previous" title="previous">
                <area href="https://baccyflap.com/noai/?rnd" target="_top" shape="rect" coords="59,7,66,16" alt="random" title="random">
                <area href="https://baccyflap.com/noai/?nxt&s=sep" target="_top" shape="rect" coords="68,1,86,17" alt="next" title="next">
            </map>
            <img usemap="#noaimini14" src="https://baccyflap.com/noai/miniwidget14.gif" alt="a bluegreen rectangle showing the words the NO AI webring, with NO AI being written by a fountain pen, all in the style of 16 bit Windows 95 icons. to either side are two equally Windows-95-style cursors pointing left and right, softly bouncing up and down. in between it all is a small black question mark"> 
        </p>
        <p class="flex-element" style="text-align: center;">
            Badge:
            <img src="./images/png/sep_badge.png" alt="SergioEduP.com 88x31 Badge">
            <br>
            <input readonly="" value='<a href="https://sergioedup.com/"><img src="https://sergioedup.com/images/png/sep_badge.png" alt="SergioEduP.com 88x31 Badge"></a>'>
        </p>
	</div>
    <script>
        //no longer needed but will stay here just in case I need it for something else in the future
        function fix_silly_links(){
            var silly = document.getElementById("sillyring");
            var silly_children = silly.children;
            for(var i=0; i< silly_children.length; i++){
                silly_children[i].target = "_top"
            }
        }
    </script>
</body>
</html>
